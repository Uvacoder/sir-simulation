<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIR simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>The Spread of Infectious Disease</h1>
    <h3>Click a state to start the infection</h3>

    <div id="vis"></div>
    <section>
      <button class="small" onclick="reset()">Reset</button>
      <div id="inputs">
        <label>Vaccination Rate</label>
        <input type="number" id="vacc" value="85" min="0">
        <br>
        <label>Initial Number Infected</label>
        <input type="number" id="infected" value="10" min="0">
        <br>
        <label>Infection Duration (Days)</label>
        <input type="Number" id="duration" value="3" min="1">
        <br>
        <label>R<sub>0</sub></label>
        <input type="number" id="reproduction" value="12" min="0">
      </div>
      <aside>
        <h3>Day: <span id="sim_day">0</span></h3>
        <h3># Infected: <span id="c_inf">0</span></h3>
        <h4>(Total Infected: <span id="t_inf">0</span>)</h3>
      </aside>
    </section>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
